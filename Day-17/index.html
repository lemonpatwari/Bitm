<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Script</title>
</head>
<body>
    <table>
        <tr>
            <th>First Number :</th>
            <td><input type="number" id="firstNumber"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="text" id="operator"></td>
        </tr>
        <tr>
            <th>Last Number :</th>
            <td><input type="number" id="lastNumber"></td>
        </tr>

        <tr>
            <th>Your Choice :</th>
            <td>
                <input type="submit" id="add" value="+">
                <input type="submit" id="sub" value="-">
                <input type="submit" id="mul" value="*">
                <input type="submit" id="div" value="/">
                <input type="submit" id="mod" value="%">
            </td>
        </tr>

        <tr>
            <th>Output :</th>
            <td><input type="number" id="output"></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="button" id="btn" value="=">
                <input type="button" id="clear" value="Clear">
            </td>
        </tr>
    </table>

    <script src="js/main.js"></script>
</body>
</html>
