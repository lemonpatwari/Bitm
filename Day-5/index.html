<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <table>
        <tr>
            <td>First Name:</td>
            <td>
                <input type="text" name="first_name" maxlength="15" id="firstName" list="namee">
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input type="text" name="last_name" id="lastName">
            </td>
        </tr>
        <tr>
            <td>Training Center:</td>
            <td>
                <input type="text" name="last_name" id="lastName" value="BITM" readonly>
            </td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td>
                <input type="text" name="email_address" id="emailAddress">
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password" id="Password">
            </td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td>
                <input type="tel" name="phone_number" id="phoneNumber">
            </td>
        </tr>
        <tr>
            <td>Gender Info:</td>
            <td>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <textarea name="address" id="Address" cols="21" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td>District Name:</td>
            <td>
                <select name="district_name" id="district">
                    <option value="">---Select District Name---</option>
                        <optgroup label="Dhaka division">
                            <option value="Dohar">Dohar</option>
                            <option value="Nobabgonj">Nobabgonj</option>
                            <option value="Gazipur">Gazipur</option>
                            <option value="Narayangonj">Narayangonj</option>
                            <option value="manikgonj">manikgonj</option>
                     </optgroup>
                    <optgroup label="Khulna division">
                        <option value="Dohar">Dohar</option>
                        <option value="Nobabgonj">Nobabgonj</option>
                        <option value="Gazipur">Gazipur</option>
                        <option value="Narayangonj">Narayangonj</option>
                        <option value="manikgonj">manikgonj</option>
                     </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file" name="image" multiple id="Image" accept="image/*"></td>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <td>
                <input type="date" name="date_of_birth" id="dateOfBirth">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="agree" id="Agree">I agree with all terms & condition.</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="btn" id="btn" value="SUBMIT"></td>
        </tr>
    </table>
    <datalist id="namee">
        <option value="Rohim Khan"/>
        <option value="Rahman Khan"/>
        <option value="Korim Khan"/>
        <option value="Tamim Khan"/>
        <option value="Shakib Khan"/>
    </datalist>




</body>
</html>
