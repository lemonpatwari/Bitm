<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<br>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <form action="">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="first-name" class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="last-name" class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control form-control-sm">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone number</label>
                            <input type="number" id="phoneNumber" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" class="form-control form-control-sm"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div>
                                <input type="radio" name="gender" id="gender" value="male">Male
                                <input type="radio" name="gender" id="gender" value="Female">Female
                            </div>
                        </div>

                        <div class="form-group">
                            <label>District Name</label>
                            <select name="" id="" class="form-control form-control-sm">
                                <option value="Dhaka">Dhaka</option>
                                <option value="Dinajpur">Dinajpur</option>
                                <option value="Rangpur">Rangpur</option>
                                <option value="Pirgacha">Pirgacha</option>
                                <option value="Hasanganj">Hasanganj</option>
                                <option value="Falgachha">Falgachha</option>
                                <option value="Sundarganj">Sundarganj</option>
                                <option value="Gaibandha">Gaibandha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Image</label>
                            <input type="file" class="form-control-file form-control-sm" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="">Date Of Birth</label>
                            <input type="date" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block btn-sm" value="SUBMIT">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


<hr>

                    <div class="form-group row">

                    <div class="form-group row">

                    <div class="form-group row">

                        </div>
                    </div>

                    <div class="form-group row">

                            <input type="radio" name="gender" value="Female">Female

                    </div>

                    <div class="form-group row">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-md-3 col-form-label">Date Of Birth</label>
                        <div class="col-md-9">
                            <input type="date" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                            <input type="checkbox" name="agree"  value="1"> I agree...
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="button" class="btn btn-success btn-block btn-sm" value="SUBMIT">
                    </div>
                </div>
            </div>
        </div>
    </section>
