<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


        <nav class="navbar navbar-expand-md bg-dark navbar-dark ptb-0">
            <div class="container">
                <a href="" class="navbar-brand">
                    <img src="images/logo.png" alt="" class="navbar-image"/>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a href="" class="nav-link"> <i class="fa fa-home"></i> Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Service</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Gallery</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#loginModal" data-toggle="modal" class="nav-link"> <i class="fa fa-lock"></i> Login</a></li>
                        <li class="nav-item"><a href="#signModal" data-toggle="modal" class="nav-link"> <i class="fa fa-user"></i> Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>




        <div class="modal fade" data-toggle="modal" id="loginModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            X
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-center text-success">Login Form Here</h3>
                        <div class="card">
                            <div class="card-body">
                                <form action="" method="post">
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">Email</label>
                                        <div class="col-md-9">
                                            <input type="email" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">Password</label>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <input type="submit" class="btn btn-success btn-block" value="Login"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="modal fade" data-toggle="modal" id="signModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            X
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-center text-success">Sign Up</h3>
                        <div class="card">
                            <div class="card-body">
                                <form action="" method="post">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" class="form-control form-control-sm">
                                    </div>

                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" id="lastName" class="form-control form-control-sm">
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="form-control form-control-sm">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" class="form-control form-control-sm">
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneNumber">Phone number</label>
                                        <input type="number" id="phoneNumber" class="form-control form-control-sm">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <textarea name="address" id="address" class="form-control form-control-sm"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <div>
                                            <input type="radio" name="gender" id="gender" value="male">Male
                                            <input type="radio" name="gender" id="gender" value="Female">Female
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="">Image</label>
                                        <input type="file" class="form-control-file form-control-sm" accept="image/*">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Date Of Birth</label>
                                        <input type="date" class="form-control form-control-sm">
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" name="agree"  value="1"> I agree...
                                    </div>
                                    <div class="form-group">
                                        <input type="button" class="btn btn-success btn-block btn-sm" value="SUBMIT">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
